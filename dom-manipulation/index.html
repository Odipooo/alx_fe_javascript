<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

  
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    
  </select>

  <div id="quoteDisplay">Click "Show New Quote" to display one.</div>
  <button id="newQuote">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <input type="text" id="newQuoteText" placeholder="Enter a new quote" />
  <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>

  <h3>Export / Import Quotes</h3>
  <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

<div id="quoteDisplay"></div>
<input type="text" id="newQuoteText" />
<input type="text" id="newQuoteCategory" />
<button onclick="addQuote()">Add Quote</button>
<button id="newQuote">Show New Quote</button>

    <script src="script.js"></script>
  </body>
  </html>
